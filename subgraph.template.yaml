specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PredyPool
    network: {{network}}
    source:
      address: "{{PredyPool}}"
      abi: PredyPool
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AssetGroupEntity
        - AssetEntity
        - VaultEntity
      abis:
        - name: PredyPool
          file: ./abis/PredyPool.json
      eventHandlers:
        - event: OperatorUpdated(address)
          handler: handleOperatorUpdated
        - event: PairAdded(uint256,address,address)
          handler: handlePairAdded
        - event: VaultCreated(uint256,address,address,uint256)
          handler: handleVaultCreated
        - event: TokenSupplied(indexed address,uint256,bool,uint256)
          handler: handleTokenSupplied
        - event: TokenWithdrawn(indexed address,uint256,bool,uint256)
          handler: handleTokenWithdrawn
        - event: MarginUpdated(uint256,int256)
          handler: handleMarginUpdated
        - event: PositionUpdated(indexed uint256,uint256,int256,int256,(int256,int256,int256,int256,int256,int256),int256)
          handler: handlePositionUpdated
        - event: PositionLiquidated(indexed uint256,uint256,int256,int256,(int256,int256,int256,int256,int256,int256),int256,uint256)
          handler: handlePositionLiquidated
        - event: ScaledAssetPositionUpdated(indexed uint256,bool,int256,int256)
          handler: handleScaledAssetPositionUpdated
        - event: SqrtPositionUpdated(indexed uint256,int256,int256)
          handler: handleSqrtPositionUpdated
        - event: Rebalanced(indexed uint256,bool,int24,int24,int256,int256)
          handler: handleRebalanced
        - event: InterestGrowthUpdated(indexed uint256,(uint256,uint256,uint256,uint256,uint256,uint256),(uint256,uint256,uint256,uint256,uint256,uint256),uint256,uint256)
          handler: handleInterestGrowthUpdated
        - event: PremiumGrowthUpdated(indexed uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handlePremiumGrowthUpdated
        - event: RecepientUpdated(uint256,address)
          handler: handleRecipientUpdated
      file: ./src/PredyPool.ts
  - kind: ethereum/contract
    name: PerpMarket
    network: {{network}}
    source:
      address: "{{PerpMarket}}"
      abi: PerpMarket
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - PerpTradeHistoryItem
      abis:
        - name: PerpMarket
          file: ./abis/PerpMarket.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PerpTraded(indexed address,uint256,uint256,int256,(int256,int256,int256,int256,int256,int256),int256,int256)
          handler: handlePerpTraded
        - event: PerpTraded2(indexed address,uint256,uint256,int256,(int256,int256,int256,int256,int256,int256),int256,int256,uint64)
          handler: handlePerpTraded2
      file: ./src/PerpMarket.ts
  - kind: ethereum/contract
    name: SpotMarket
    network: {{network}}
    source:
      address: "{{SpotMarket}}"
      abi: SpotMarket
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - SpotTradeHistoryItem
      abis:
        - name: SpotMarket
          file: ./abis/SpotMarket.json
      eventHandlers:
        - event: SpotTraded(indexed address,address,address,address,int256,int256,address)
          handler: handleSpotTraded
      file: ./src/SpotMarket.ts
